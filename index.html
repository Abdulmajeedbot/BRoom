<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Screen</title>
    <style>
        /* Include custom font */
        @font-face {
    font-family: 'TheSansArabicBold';
    src: url('assets/THESANSARABIC-BOLD.ttf') format('truetype');
}

@font-face {
    font-family: 'TheSansArabicLight';
    src: url('assets/TheSansArabic-Light.otf') format('opentype');
}
        
        /* Basic styling */
        body {
            font-family: 'TheSans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Responsive logo styling */
        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80vw; /* Makes the logo responsive based on screen width */
            max-width: 400px; /* Maximum size for large screens */
            min-width: 50px;  /* Minimum size for small screens */
        }

        /* Bottom logo styling */
        .bottom-center-logo {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20vw; /* Responsive size */
            max-width: 200px;
            min-width: 60px;
        }

        .container {
            text-align: center;
        }
        .question {
            font-family: 'TheSansArabicBold', sans-serif;
            font-size: 3.5rem;
            color: #4e3629;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            font-family: 'TheSansArabicBold', sans-serif;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            font-family: 'TheSansArabicBold', sans-serif;
            font-size: 2.5rem;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .buttons button:nth-child(1) {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
        .buttons button:nth-child(2) {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
        .result {
            font-family: 'TheSansArabicBold', sans-serif;
            display: none;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .result.green {
            font-family: 'TheSansArabicBold', sans-serif;
            background-color: #3f6f4d;
            color: white;
        }
        .result.red {
            font-family: 'TheSansArabicBold', sans-serif;
            background-color: #80230c;
            color: white;
        }
        .back-button {
            font-family: 'TheSansArabicBold', sans-serif;
            display: none;
            padding: 10px 20px;
            font-size: 2rem;
            color: white;
            background-color: #4e3629;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Logos -->
    <img src="assets/ALINMA.png" alt="Alinma Logo" class="top-left-logo">
    
    <div class="container">
        <div class="question" id="question">هل يبقى في رصيدك نهاية الشهر 50 ريال؟</div>
        <div class="buttons" id="buttons">
            <button id="yesBtn">نعم</button>
            <button id="noBtn">لا</button>
        </div>
        <div class="result" id="result"></div>
        <button class="back-button" id="backBtn">الرجوع للسؤال</button>
    </div>
    
    <img src="assets/AMAD.png" alt="AMAD Logo" class="bottom-center-logo">
    
    <script>
        // Elements
        const questionDiv = document.getElementById('question');
        const buttonsDiv = document.getElementById('buttons');
        const resultDiv = document.getElementById('result');
        const backBtn = document.getElementById('backBtn');

        // Button actions
        document.getElementById('yesBtn').addEventListener('click', () => {
            showResult("أمورك في السليم وما ينخاف عليك استمر يا بطل", 'green');
        });

        document.getElementById('noBtn').addEventListener('click', () => {
            showResult("وضعك خطير يا صديقي تحتاج ترتب أمورك المالية", 'red');
        });

        backBtn.addEventListener('click', () => {
            questionDiv.style.display = 'block';
            buttonsDiv.style.display = 'flex';
            resultDiv.style.display = 'none';
            backBtn.style.display = 'none';
        });

        // Show result
        function showResult(message, color) {
            questionDiv.style.display = 'none';
            buttonsDiv.style.display = 'none';
            resultDiv.textContent = message;
            resultDiv.className = `result ${color}`;
            resultDiv.style.display = 'block';
            backBtn.style.display = 'block';
        }
    </script>
</body>
</html>
